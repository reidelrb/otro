const dialog = (text,accion,title)=>{
  wm = document.createElement('dialog')
  wm.style = "outline:0;padding:0;animation: modal .5s;max-height:70%;display:flex;flex-direction:column;transition:1s;overflow:auto;margin:auto;text-align:center;box-shadow: 0 0 2em #000;width:14em;max-width:90%;border-radius:.3em;border:none"
  wm.innerHTML = `
    <div style="font-size: 1.9em;font-weight: 900;padding: .2em">${title ? title : !accion ? 'Confirma' : 'Alerta'}</div>
    <div style="overflow-wrap: break-word;padding:.3em .5em;min-height:3em;flex:1;font-size: 1em;overflow: auto; font-weight: 200">${text || '¿Desea continuar con la ejecución de la acción?'}</div>
    <div style="box-shadow: 0 0 1px #000;display:flex;padding: .3em 1em;">
      <a id="confirm" style="width:100%;display:inline-block;font-size: 1em;padding: .5em 0;color:#007aff;font-weight: 600;text-align:center">Aceptar</a>
      ${accion != true ? `<a id="cancel" style="width:100%;display:inline-block;font-size: 1em;padding: .5em 0;color:red;font-weight: 600;border-left: 1px solid #888;text-align:center">Cancelar</a>` : ``}
    </div>
  `
  document.body.append(wm)
  wm.showModal(wm)
  return new Promise((resolve)=>{
    const btnAceptar = document.getElementById("confirm");
    if (accion != true) {
      const btnCancelar = wm.querySelector("#cancel");
      btnCancelar.onclick = function() {
        wm.remove()
        resolve(false)
      }
    }
    btnAceptar.onclick = function() {
      wm.remove()
      resolve(true)
    }
  })
}

window.alert = async function(event) {
  return new Promise(async(resolve)=>{
    ok = await dialog(event || '', true)
    resolve(ok)
  })
